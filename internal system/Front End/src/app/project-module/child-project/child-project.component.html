<app-headder></app-headder>
<app-topbar></app-topbar>
<app-sidebar></app-sidebar>

    

<div class="allighn">
    <div class="container">
        <div class="alert" *ngIf="notification">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            {{notification}}
          </div>
        <h1 class="title">Select Parent Project Id</h1>
        <!-- <h1 class="headding">New User to Amber can register here.</h1> -->
        <div class="content">
            <div></div>
            <form [formGroup]="parentProjectId" class="#" (ngSubmit)="parent_ProjectId(parentProjectId.value)">
                <div class="user-details">
                    <div class="input-box">
                        <label class="Details">Parent Project Id </label>
                        <input type="text" placeholder="Enter your project Id" name="parentProjectid" #pid (blur)="fetchData(pid.value)" formControlName="parentProjectid" />
                    </div>
                </div>
                <div>
                    <!-- <button class="button" >Fill Details</button> -->
                    <button class="button" type="reset">Clear</button>
                </div>

            </form>
        </div>
    </div>


</div>

<!-- CHILD PROJECT  -->
<div class="allighn">
    <div class="container" style="margin-top: -45px;">

        <h1 class="title">Child Project Details Work</h1>
        <!-- <h1 class="headding">New User to Amber can register here.</h1> -->
        <div class="content">
            <div></div>
            <form [formGroup]="childProjectId" class="#" (ngSubmit)="child_ProjectId(childProjectId.value)">
                <div class="user-details">
                    
                    <div class="input-box">
                        <label class="Details"> Customer Id </label>
                        <input type="text" placeholder="Enter Customer Id" [ngModel]="key" name="customerId" formControlName="customerId" />
                    </div>
                    <div class="input-box">
                        <label class="Details">  Parent Project Id </label>
                        <input type="text" placeholder="Enter your project Id" [ngModel]="key16" name="parentProjectid" formControlName="parentProjectid" />
                    </div>
                    <div class="input-box">
                        <label class="Details"> Delivery Manager</label>
                        <input type="text" placeholder="Enter Delivery Manager Name" [ngModel]="key1" name="deliveryManager"
                            formControlName="deliveryManager" />
                    </div>
                    <div class="input-box">
                        <label class="details">Payment Type</label>
                        <input name="paymentType" formControlName="paymentType" [ngModel]="key2" placeholder="Payment Type" />
                    </div>
                    <div class="input-box">
                        <label class="Details"> Customer Class</label>
                        <input type="text" placeholder="Enter Customer Class" [ngModel]="key3" name="customerClass"
                            formControlName="customerClass" />
                    </div>
                    <div class="input-box">
                        <label class="details">Project Team Size</label>
                        <input name="projectTeamSize" formControlName="projectTeamSize" [ngModel]="key4" placeholder="projectTeamSize" />

                    </div>
                    <div class="input-box">
                        <label class="details">Project Manager</label>
                        <input name="projectManager" formControlName="projectManager" [ngModel]="key5" placeholder="projectManager" />

                    </div>
                    <div class="input-box">
                        <label class="Details"> Project Type</label>
                        <input type="text" placeholder="Enter Project Type" [ngModel]="key6" name="projectType"
                            formControlName="projectType" />
                    </div>
                    <div class="input-box">
                        <label class="details">Project Currency</label>
                        <input name="projectCurrency" formControlName="projectCurrency" [ngModel]="key7" placeholder="project Currency" />  
                    </div>
                    <div class="input-box">
                        <label class="Details">Conversation Rate</label>
                        <input type="text" placeholder="Enter Conversation Rate"  [ngModel]="key18" name="conversationRate"
                            formControlName="conversationRate" />
                    </div>
                    <div class="input-box">
                        <label class="Details">Po number</label>
                        <input type="number" placeholder="Enter Po Number" name="poNumber"[ngModel]="key17" formControlName="poNumber" />
                    </div>
                    <div class="input-box">
                        <label class="details">Start Date</label>
                        <input type="date" name="startDate" formControlName="startDate">
                    </div>
                    <div class="input-box">
                        <label class="details">End Date</label>
                        <input type="date" name="endDate" formControlName="endDate">
                    </div>
                    <div class="input-box">
                        <label class="Details">Remarks</label>
                        <input type="text" placeholder="remarks" name="remarks" formControlName="remarks" />
                    </div>

                </div>


            </form>
        </div>
    </div>
</div>

<app-headder></app-headder>
<app-topbar></app-topbar>
<app-sidebar></app-sidebar>
<form [formGroup]="viewHolidaysForm" (ngSubmit)="onSubmit(viewHolidaysForm.value)">

    <div class="container" class="listcontainer">
        <div class="table-content">
            <div class="addbutton">

                <h1 class="titleViewPage">View Holiday</h1>

                <div [ngSwitch]="user_type">
                    <div *ngSwitchCase="'L3'">
                        <!-- <button class="listbutton" routerLink="/addHolidays">Add Holiday</button> -->
                    </div>

                    <div *ngSwitchCase="'A1'">
                        <button class="listbutton" routerLink="/addHolidays">Add Holiday</button> 
                    </div>
                </div>
            </div><br>
            <hr>
            <table>
                <thead>
                    <tr>
                        <th>Holiday Type</th>
                        <th>Date</th>
                        <th>description</th>
                        <div [ngSwitch]="user_type">
                            <div *ngSwitchCase="'L3'">
                               <!-- <th></th> -->
                            </div>
                            <div *ngSwitchCase="'A1'">
                                <th>Action</th>
                            </div>
                        </div>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of rowData">
                        <td>{{ row.day_type }}</td>
                        <td>{{ row.sel_date}}</td>
                        <td>{{ row.description}}</td>
                        <div [ngSwitch]="user_type">
                            <div *ngSwitchCase="'L3'">
                                <!-- <td></td> -->
                            </div>

                            <div  *ngSwitchCase="'A1'">
                            <td><button class="button" class="listbutton" (click)="deleteHoliday(row)">Delete</button></td>
                            </div>
                        </div>

                    </tr>
                </tbody>\
                
            </table>

            <div>
                <button (click)="goToFirstPage()" [disabled]="currentPage === 1" class="listbutton">First</button>
                <button (click)="goToPreviousPage()" [disabled]="currentPage === 1" class="listbutton">Previous</button>
                <span>Page {{ currentPage }} of {{ totalPages }}</span>
                <button (click)="goToNextPage()" [disabled]="currentPage === totalPages"
                    class="listbutton">Next</button>
                <button (click)="goToLastPage()" [disabled]="currentPage === totalPages"
                    class="listbutton">Last</button>
            </div>
        </div>
    </div>
</form>
<app-footer></app-footer>

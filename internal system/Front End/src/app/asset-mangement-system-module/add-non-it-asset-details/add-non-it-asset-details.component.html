<app-headder></app-headder>
<app-topbar></app-topbar>
<app-sidebar></app-sidebar>
<div class="container">
    <div class="title"> Add NON IT Asset Allocation</div>
    <div class="content">
        <form   [formGroup]="addNonItAssetDetailsForm" (ngSubmit)="onSubmit(addNonItAssetDetailsForm.value)">
            <div class="user-details">
                <div class="input-box">
                    <label class="details">Particulars</label>
                    <input type="text" name="particulr" formControlName="particulr" placeholder="Particulars">
                </div>
            </div>
            <div class="user-details">
                <div class="input-box">
                    <label class="details">Quantity in No.s</label>
                    <input type="text" name="quant" formControlName="quant" placeholder="Quantity">
                </div>
            </div>
            <div class="user-details">
                <div class="input-box">
                    <label class="details">Remarks</label>
                    <input type="text" name="rmks" formControlName="rmks" placeholder="Remarks">
                </div>
            </div>
            <div class="button-group">
                <button type="submit" class="button">Submit</button>
                <button type="reset" class="button">Cancel</button>
            </div>
            <br>
        </form>
    </div>
</div>
<app-footer></app-footer>

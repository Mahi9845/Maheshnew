<app-headder></app-headder>
<app-topbar></app-topbar>
<app-sidebar></app-sidebar>
<form>
    <div class="container" class="listcontainer">
        <div class="table-content">
            <div class="addbutton">
    
                <h1 class="titleViewPage" >View Holiday</h1>
            </div><br>
            <hr>
            <table>
                <thead>
                    <tr>
                        <th>Holiday Type</th>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let holidays of holidays|slice: (currentPage - 1) * itemsPerPage : currentPage * itemsPerPage">
                        <td>{{ holidays.type }}</td>
                        <td>{{ holidays.date }}</td>
                        <td>{{ holidays.description }}</td>
                        <td>{{ holidays.year }}</td>
                    </tr>
                </tbody>
            </table> 
                
        </div>
    </div>
</form>
<app-footer></app-footer>
